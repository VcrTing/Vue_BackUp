<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>过滤器</title>
    </head>
    <script src="../../jquery_3.min.js" type="text/javascript"></script>
    <script src="../../vue/vue.js" type="text/javascript"></script>
    <script src="../../../plugins/moment/moment.js"  type="text/javascript"></script>
    <body>
        <div id="app"><!-- VIEW -->
            <h2>过滤器</h2>
            <p>显示格式化后的时间</p>
            <p>时间一：{{ the_date | dateStr }}</p>
            <p>时间二：{{ the_date | dateStr('YYYY-MM-DD hh:mm:ss') }}</p>
        </div>
        <script type="text/javascript">
            // 演示过滤器
            Vue.filter('dateStr', function (value, fmt='YYYY-MM-DD') {
                return moment(value).format(fmt);
            });
            // 创建实例
            new Vue({ // 配置对象
                el: '#app', // 元素：选择器
                data:{ // 数据（MODEL）
                    the_date: new Date(),
                }
            });
        </script>
    </body>
</html>
