<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>表单输入绑定</title>
    </head>
    <script src="../../jquery_3.min.js" type="text/javascript"></script>
    <script src="../../vue/vue.js" type="text/javascript"></script>
    <body>
        <div id="app"><!-- VIEW -->
            <h2>表单数据自动收集</h2>
            <form action="/">
                <span>用户名：</span>
                <input type="text" v-model="u_name"><br/>
                <span>密码：</span>
                <input type="password" v-model="u_pwd"><br/>

                <span>性别：</span>
                <input type="radio" id="female" value="女" v-model="sex">
                <label id="female">女</label>
                <input type="radio" id="male" value="男" v-model="sex">
                <label id="male">男</label><br/>

                <span>爱好：</span>
                <input type="checkbox" id="basket" value="篮球" v-model="like">
                <label id="basket">篮球</label>
                <input type="checkbox" id="music" value="音乐" v-model="like">
                <label id="music">音乐</label>
                <input type="checkbox" id="book" value="看书" v-model="like">
                <label id="book">看书</label><br/>

                <span>籍贯：</span>
                <select v-model="addr_id">
                    <option v-for="(val, index) in addr" :key="index" :value="val.id">{{ val.name }}</option>
                </select><br/>

                <span>自我介绍:</span>
                <textarea rows="10" v-model="instrac"></textarea>

            </form><br/>
            <button @click="handle_submit">提交</button>
        </div>
        <script type="text/javascript">
            // 创建实例
            const vm = new Vue({ // 配置对象
                el: '#app', // 元素：选择器
                data: { // 数据（MODEL）
                    u_name: '',
                    u_pwd: '',
                    sex: '男',
                    like: [ '音乐' ],
                    addr: [{id: 1, name: '江西'}, {id: 2, name: '广东'}, {id: 3, name: '上海'}],
                    addr_id: 3,
                    instrac: '无',
                },
                methods: {
                    handle_submit () {
                        console.info(
                            this.u_name, this.u_pwd,
                            this.sex, this.like,
                            this.addr_id, this.instrac
                        );
                    }
                }
            });
            vm.vcr = 'VcrTing'
        </script>
    </body>
</html>
