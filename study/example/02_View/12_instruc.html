<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>指令</title>
        <style>
            [v-clock] {
                display: none;
            }
        </style>
    </head>
    <script src="../../jquery_3.min.js" type="text/javascript"></script>
    <script src="../../vue/vue.js" type="text/javascript"></script>
    <body>
        <div id="app"><!-- VIEW -->
            <h2>ref标签</h2>
            <p ref="content">VcrTing.com</p>
            <button @click="hint">提示</button>
            <!--p v-text="msg"></p-->
            <h2>v-cloak标签</h2>
            <p v-cloak="">{{ msg }}</p>
            
            <h2>自定义标签</h2>
            <p v-text-upper="msg"></p>
        </div>
        <div id="app2">
            <p v-text-upper="msg"></p>
            <p v-text-lower="msg"></p>
        </div>
        <script type="text/javascript">
            //定义全局指令
            Vue.directive('text-upper', function (el, binding) {
                // el = <p></p> 指令属性所在的标签对象
                // binding 是包含指令属性相关的对象
                el.textContent = binding.value.toUpperCase();
            });
            // 创建实例
            new Vue({ // 配置对象
                el: '#app', // 元素：选择器
                data:{ // 数据（MODEL）
                    msg: 'VcrT',
                },
                methods: {
                    hint () {
                        // this.$refs.content = p 标签
                        alert(this.$refs.content.textContent)
                    }
                }
            });
            /*
                演示自定义标签
            */
            // 创建实例
            new Vue({ // 配置对象
                el: '#app2', // 元素：选择器
                data:{ // 数据（MODEL）
                    msg: 'NBA I Love This Game!!!',
                },
                methods: {
                    hint () {
                        // this.$refs.content = p 标签
                        alert(this.$refs.content.textContent)
                    }
                },
                directives: { // 定义局部指令
                    /*
                    'text-lower': function (el, binding) {
                        el.textContent = binding.value.toLowerCase();
                    }
                    */
                    'text-lower' (el, binding) { // 省略写法
                        el.textContent = binding.value.toLowerCase();
                    }
                }
            });
        </script>
    </body>
</html>
