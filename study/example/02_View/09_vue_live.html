<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>VUE的生命周期</title>
    </head>
    <script src="../../jquery_3.min.js" type="text/javascript"></script>
    <script src="../../vue/vue.js" type="text/javascript"></script>
    <body>
        <div id="app"><!-- VIEW -->
            <button @click="del_vm">destroy vm</button>
            <p v-show="is_show">VcrTing</p>
        </div>
        <script type="text/javascript">
            // 创建实例
            const vm = new Vue({ // 配置对象
                el: '#app', // 元素：选择器
                data:{ // 数据（MODEL）
                    is_show: true,
                },
                mounted () { // 初始化后立即执行
                    this.interval_id = setInterval(() => { // 使用外部的 this
                        this.is_show = !this.is_show;
                    }, 1000)
                },
                methods: {
                    del_vm () { // 销毁vue
                        this.$destroy();
                    }
                },
                beforeDestroy () { // 销毁前执行
                    clearInterval(this.interval_id);
                }
            });
        </script>
    </body>
</html>
